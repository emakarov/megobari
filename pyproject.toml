[project]
name = "megobari"
version = "0.1.0"
description = "Personal Telegram assistant bridging to Claude Code"
requires-python = ">=3.10"
dependencies = [
    "python-telegram-bot>=22.0",
    "claude-agent-sdk>=0.1.30",
    "python-dotenv>=1.0.0",
]

[project.scripts]
megobari = "megobari.__main__:main"

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
