[alembic]
# Path to migration scripts (relative to this file)
script_location = src/megobari/db/migrations

# Template for new migration filenames
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Truncate long revision hashes in file names
truncate_slug_length = 40

# SQLite default â€” overridden at runtime by init_db()
sqlalchemy.url = sqlite+aiosqlite:///%(here)s/.megobari/megobari.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
